<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter | Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="design.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"
        type='text/css'>
</head>

<body>
    <div class="container">
        <div class="left-nav">
            <ul>
                <li id="logo"><img id="logo" src="Logo_of_Twitter.svg.webp" alt=""></li>

                <li>
                    <button id="over"><i class="fa fa-home" aria-hidden="true"></i> Home</button>
                </li>

                <li>
                    <button id="over"><i class="fa fa-search" aria-hidden="true"></i>Explore</button>
                </li>

                <li>
                    <button><i class="fa fa-bell-o" aria-hidden="true"></i>Notifications</button>
                </li>

                <li>
                    <button><i class="fa fa-envelope-o" aria-hidden="true"></i>Message</button>
                </li>

                <li>
                    <button><i class="fa fa-list" aria-hidden="true"></i>Lists</button>
                </li>

                <li>
                    <button><i class="fa fa-bookmark-o" aria-hidden="true"></i>Bookmarks</button>
                </li>

                <li>
                    <button><i class="fa fa-check-circle-o" aria-hidden="true"></i>Verified</button>
                </li>

                <li>
                    <button><i class="fa fa-users" aria-hidden="true"></i>Community</button>
                </li>

                <li>
                    <button><i class="fa fa-ellipsis-h" aria-hidden="true"></i>More</button>
                </li>

                <li>
                    <button id="tweet-bo
                    t">Tweet</button>
                </li>
            </ul>
        </div>

        <div class="middle-feed">
            <h2>Home</h2>
            <div class="feed-options">
                <button class="for-you"><span><b>For you</b> </span> </button>
                <button class="following"><span><b>Following</b> </span> </button>
            </div>
            <div class="post-section">
                <div class="prof-img">
                    <img src="user-icon.png" alt="">
                </div>
                <div class="input-ops">
                    <input type="text" class="my-input" placeholder="What is happening?">

                    <!-- <button>Everyone can Reply</button> -->
                    <div class="tweet-ops">
                        <ul>
                            <li><button>x</button></li>
                            <li><button>x</button></li>
                            <li><button>x</button></li>
                            <li><button>x</button></li>
                            <li><button>x</button></li>
                            <li><button>x</button></li>
                            <li class="last-button"><button>Tweet</button></li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="feed">
                <div class="post-one">

                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="right-section">

                <input class="bg-color" type="text" placeholder="Seach Twitter">
                <div class="get-verif bg-color">
                    <div>
                        <h3>Get Verified</h3>
                        <p>Subscribe to unlock new features.</p>
                        <button><b>Get Verified</b> </button>
                    </div>

                </div>
                <div class="right-happened bg-color">
                    <div class="right-news-feed">
                        <h2>What Happened</h2>
                        <div class="news-one">
                            <span>MLB LIVE</span>
                            <h4>Team 1 vs Team 2</h2>
                        </div>
                    </div>
                    <div class="right-news-feed">
                        <div class="news-two">
                            <span class="span-tops">Topic - Trending</span>
                            <h4>Title top of topic</h4>
                            <span class="tweet-nums">x,xxx Tweets</span>
                        </div>
                    </div>
                    <div class="right-news-feed">
                        <div class="news-three">
                            <span class="span-tops">Topic - Trending</span>
                            <h4>Title top of topic</h4>
                            <span class="tweet-nums">x,xxx Tweets</span>
                        </div>
                    </div>
                    <div class="right-news-feed">
                        <div class="news-four">
                            <span class="span-tops">Topic - Trending</span>
                            <h4>Title top of topic</h4>
                            <span class="tweet-nums">x,xxx Tweets</span>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <script type="module" src="test_export.js"></script>
    <script src="app.js" async defer></script>
</body>

</html>

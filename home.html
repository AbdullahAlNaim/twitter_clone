<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter | Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="container">
        <div class="left-nav">
            <ul>
                <li id="logo"><img id="logo" src="Logo_of_Twitter.svg.webp" alt=""></li>
                <li><button id="over">Home</button> </li>
                <li><button id="over">Explore</button> </li>
                <li><button>Notifications</button> </li>
                <li><button>Message</button> </li>
                <li><button>Lists</button> </li>
                <li><button>Bookmarks</button> </li>
                <li><button>Verified</button> </li>
                <li><button>Profile</button> </li>
                <li><button>More</button> </li>
                <li><button id="tweet-bot">Tweet</button></li>
            </ul>
        </div>

        <div class="middle-feed">
            <h2>Home</h2>
            <div class="feed-options">
                <button class="for-you"><span><b>For you</b> </span> </button>
                <button class="following"><span><b>Following</b> </span> </button>
            </div>
            <div class="post-section">
                <img src="user-icon.png" alt="">
                <input type="text" class="my-input" placeholder="What is happening?">
                <br>
                <button>Everyone can Reply</button>
                <div class="tweet-ops">
                    <ul>
                        <li><button>x</button></li>
                        <li><button>x</button></li>
                        <li><button>x</button></li>
                        <li><button>x</button></li>
                        <li><button>x</button></li>
                        <li><button>x</button></li>
                    </ul>
                </div>
            </div>
            <div class="feed">
                <div class="post-one">

                </div>
            </div>
        </div>

        <div class="right-side">
            <div class="right-section">

                <input class="bg-color" type="text" placeholder="Seach Twitter">
                <div class="get-verif bg-color">
                    <div>
                        <h3>Get Verified</h3>
                        <p>Subscribe to unlock new features.</p>
                        <button><b>Get Verified</b> </button>
                    </div>

                </div>
                <div class="right-happened bg-color">
                    <div class="right-news-feed">
                        <h2>What Happened</h2>
                        <div class="news-one">
                            <span>MLB LIVE</span>
                            <h4>Team 1 vs Team 2</h2>
                        </div>
                    </div>
                    <div class="right-news-feed">
                        <div class="news-two">
                            <span class="span-tops">Topic - Trending</span>
                            <h4>Title top of topic</h4>
                            <span class="tweet-nums">x,xxx Tweets</span>
                        </div>
                    </div>
                    <div class="right-news-feed">
                        <div class="news-three">
                            <span class="span-tops">Topic - Trending</span>
                            <h4>Title top of topic</h4>
                            <span class="tweet-nums">x,xxx Tweets</span>
                        </div>
                    </div>
                    <div class="right-news-feed">
                        <div class="news-four">
                            <span class="span-tops">Topic - Trending</span>
                            <h4>Title top of topic</h4>
                            <span class="tweet-nums">x,xxx Tweets</span>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>



    <script src="app.js" async defer></script>

</html>
